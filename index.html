<head>

  <!-- Bootstrap CSS -->

  <title>Ejercicio 2</title>

    .card-up:hover{
    transform: translateY(-10px);
    transition: 0.5s;
}

<body>
  <div class="container-fluid">
    <form method="post" enctype="multipart/form-data">
      <div class="row justify-content-center mt-5">
        <div class="col-6">
          <input type="text" name="title" id="title" class="form-control mb-2" placeholder="Title of Card">
          <input type="text" name="description" id="description" class="form-control mb-2" placeholder="Description">
        </div>
        <div class="col-6">
          <div class="card" style="width: 18rem;">
            <div class="card-body" id="content">
              <div class="form-group">
                <label for="image">Add Image</label>
                <input type="file" class="form-control-file" name="image" id="image">
              </div>
              <input type="submit" class="btn btn-outline-success upload" value="Send">
              <button class="btn btn-outline-primary" id="load" type="button">Load Data</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <ul class="list-group" id="items">
